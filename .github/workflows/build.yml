name: Build & Deploy

env:
  terraform_version: '1.6.2'
  terragrunt_version: '0.54.22'

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get nodejs version
      uses: actions/setup-node@v4
      with:
        node-version-file: 'frontend/.nvmrc'

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Build React app
      working-directory: frontend
      run: npm run build


  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::603042156394:role/_github_actions
        aws-region: eu-west-1

    - name: Terragrunt
      uses: gruntwork-io/terragrunt-action@v2
      with:
        tf_version: ${{ env.terraform_version }}
        tg_version: ${{ env.terragrunt_version }}
        tg_dir: environments/dev
        tg_command: 'apply'
  
    - name: Copy build to s3
      working-directory: frontend
      run: pwd && ls -la && aws s3 sync frontend/build s3://stumblefunk-www-dev/accreditation
  